<!--  Panel Zarzdzania Wersjami -->
<div class="control-section" id="versionManagerSection" style="display: none;">
    <div class="console-header">
        <h2><span></span> Version & Engine Manager</h2>
    </div>
    <div class="version-controls">
        <!-- Wyb贸r silnika -->
        <div class="engine-selector">
            <h3>Select Server Engine[citation:4]:</h3>
            <div class="engine-buttons">
                <button class="engine-btn" data-engine="vanilla">Vanilla</button>
                <button class="engine-btn" data-engine="paper">Paper (Recommended)[citation:4]</button>
                <button class="engine-btn" data-engine="forge">Forge</button>
            </div>
            <p class="engine-info" id="engineInfo">Paper offers better performance and plugins, while Forge enables complex mods.[citation:4]</p>
        </div>
        <!-- Lista i pobieranie wersji -->
        <div class="version-selector">
            <h3>Available Versions:</h3>
            <select id="versionSelect" class="version-dropdown"></select>
            <button id="downloadVersionBtn" class="btn btn-start">猬锔 Download & Install</button>
            <p class="hint" id="javaRequirement">Checking Java requirement...</p>
            <div id="versionProgress" class="progress-bar" style="display:none;">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
</div>

<!--  Panel Menad偶era Plik贸w -->
<div class="control-section" id="fileManagerSection" style="display: none;">
    <div class="console-header">
        <h2><span></span> Server File Manager</h2>
    </div>
    <div class="file-controls">
        <!-- Nawigacja i przegldarka -->
        <div class="file-browser">
            <div class="file-path">Current Path: <code id="currentPath">/</code></div>
            <div class="file-toolbar">
                <button id="refreshFilesBtn" class="btn-small"> Refresh</button>
                <button id="uploadFileBtn" class="btn-small"> Upload Plugin/File</button>
            </div>
            <div id="fileList" class="file-list">
                <!-- Lista plik贸w bdzie generowana przez JavaScript -->
            </div>
        </div>
        <!-- Edytor plik贸w tekstowych -->
        <div class="file-editor" id="fileEditor" style="display: none;">
            <h3>Editing: <span id="fileName"></span></h3>
            <textarea id="fileContent" class="file-content"></textarea>
            <button id="saveFileBtn" class="btn btn-start"> Save Changes</button>
        </div>
    </div>
    <!-- Input do wgrywania plik贸w (ukryty) -->
    <input type="file" id="realFileUpload" style="display: none;" multiple />
</div>

<!-- Przecznik zakadek pod konsol -->
<div class="tab-selector">
    <button class="tab-btn active" data-tab="console"> Console</button>
    <button class="tab-btn" data-tab="version"> Version Manager</button>
    <button class="tab-btn" data-tab="files"> File Manager</button>
</div>
